<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10"/>
    <title></title>
</head>
<body>
    <h1>{{light_name}}</h1>
    <h2>{{current_status}}</h2>
{% if curr_status == 'ON' %}
                <img src="{{url_for('static', filename='images/light-bulb-ON.png')}}" width="50" alt="ON"/>
{% else %}
                <img src="{{url_for('static', filename='images/light-bulb-OFF.png')}}" width="50" alt="OFF"/>
{% endif %}
    <div>
        {% for id in ids %}
        <h3>{{id}}</h3>
        <div id="{{id}}"></div>
        {% endfor %}
    </div>
    <!-- <h2 class="info">Info</h2>
    <ul>
        <li>Avg: {{avg}}</li>
        <li>Max: {{max}}</li>
        <li>Min: {{min}}</li>
    </ul> -->
</body>
<footer>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>

    <script type="text/javascript">
        var graphs = {{graphJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in graphs) {
            Plotly.plot(ids[i], // the ID of the div, created above
                        graphs[i].data,
                        graphs[i].layout || {});
        }
    </script>
</footer>
</html>
